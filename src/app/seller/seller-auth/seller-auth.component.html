<div class="container mt-4 formHeader">
  <div class="row" *ngIf="!loggedIn">
    <h5>SignUp</h5>
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form
        (ngSubmit)="OnSubmit(signupForm)"
        #signupForm="ngForm"
        *ngIf="!isLoading"
      >
        <div class="form-Group">
          <label for="username">Username</label>
          <input
            class="form-control"
            type="text"
            name="userName"
            id="userName"
            ngModel
            required
          />
        </div>

        <div class="form-Group">
          <label for="email">Email</label>
          <input
            class="form-control"
            type="email"
            name="email"
            id="email"
            ngModel
            email
            required
          />
        </div>

        <div class="form-Group">
          <label for="password">Password</label>
          <input
            class="form-control"
            type="text"
            name="password"
            id="password"
            ngModel
            required
            minlength="6"
          />
        </div>
        <div class="form-Group">
          <button
            class="btn btn-primary m-1"
            type="submit"
            [disabled]="!signupForm.valid"
          >
            Sign Up
          </button>
        </div>
      </form>
      <a (click)="login()">already have an account? click to login</a>
    </div>
  </div>

  <div class="row" *ngIf="loggedIn">
    <h5>Login</h5>
    <p *ngIf="error" class="errorMsg">{{error}}</p>
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form
        (ngSubmit)="OnLogin(Login)"
        #Login="ngForm"
        *ngIf="!isLoading"
      >
    
        <div class="form-Group">
          <label for="email">Email</label>
          <input
            class="form-control"
            type="email"
            name="email"
            id="email"
            ngModel
            email
            required
          />
        </div>

        <div class="form-Group">
          <label for="password">Password</label>
          <input
            class="form-control"
            type="text"
            name="password"
            id="password"
            ngModel
            required
            minlength="6"
          />
        </div>
        <div class="form-Group">
          <button
            class="btn btn-primary m-1"
            type="submit"
            [disabled]="!Login.valid"
          >
            Login
          </button>
        </div>
      </form>
      <a (click)="signUp()">Don't have account? click to Sign Up</a>
    </div>
  </div>
</div>
