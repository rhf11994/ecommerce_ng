<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand p-2" routerLink="/">{{ "E-commerce" | uppercase }} </a>

  <!-- //......... -->
  <div>
    <div class="input-group position-relative">
      <input
        type="text"
        class="form-control"
        placeholder="Search"
        (keyup)="searchProduct($event)"
        (blur)="hideSearch()"
        #searchVal
      />
      <button class="btn btn-primary" (click)="submitSearch(searchVal.value)">
        <i class="fas fa-search"></i>
      </button>
      <ul class="suggested-search" *ngIf="searchResult">
        <li>
          <a
            class="dropdown-item"
            *ngFor="let item of searchResult"
            (mousedown)="redirectToDetails(item.id)"
            >{{ item.name }}</a
          >
        </li>
      </ul>
      <!-- <button
        class="btn btn-secondary"
        data-toggle="dropdown"
        id="dropdownMenuReference"
        (click)="searchFResult()"
      >
        <i class="fas fa-search"></i>
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuReference" *ngIf="showList">
        <a class="dropdown-item" *ngFor="let item of searchResult">{{
          item.name
        }}</a>
      </div>
    </div>-->
    </div>
  </div>
  <!-- //........... -->
  <div
    class="collapse navbar-collapse"
    id="navbarNav"
    style="justify-content: flex-end"
  >
    <div [ngSwitch]="menuType">
      <ul class="navbar-nav" *ngSwitchCase="'default'">
        <li
          class="nav-item"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a class="nav-link" routerLink="home">Home</a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="seller-auth">Seller</a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="auth">Login</a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="cart">Cart({{cartItemNum}})</a>
        </li>
      </ul>
      
      <ul class="navbar-nav" *ngSwitchCase="'user'">
        <li
          class="nav-item"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a class="nav-link" routerLink="home">Home</a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="seller-auth">Seller</a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="home">{{userName}}</a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="myorder">myOrders</a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="home" (click)="onUserLogout()">Logout</a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="cart">Cart({{cartItemNum}})</a>
        </li>
      </ul>

      <ul class="navbar-nav" *ngSwitchCase="'seller'">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="seller-add">Add Product</a>
        </li>

        <li
          class="nav-item"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a class="nav-link" routerLink="seller-home">list</a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="home" (click)="onLogout()">Logout</a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="home">{{ sellerName | titlecase }}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
